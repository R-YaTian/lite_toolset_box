<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>撤回消息查看</title>
    <style>
    .msg-list.dark-mode {
      background-color: var(--sidebar-bg-color); /* 暗色背景 */
    }
    
    .msg-content.dark-mode {
      background-color: #1a1a1a; /* 暗色消息背景 */
      color: #f4f4f4; /* 暗色文本 */
    }
       ::-webkit-scrollbar {
        width: 8px; /* 控制滚动条的宽度 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: darkgrey; /* 设置滚动条的背景颜色 */
        border-radius: 10px; /* 设置滚动条的圆角 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #0099ff; /* 设置滚动条在悬停时的颜色 */
      }
      :root {
        --sider-bar-minwidth: 250px;
        --sider-bar-widhth: 30%;
        --sider-bar-maxwidth: 350px;
        --main-bg-color: #f4f4f4; /* 设置主背景颜色 */
        --sidebar-bg-color: #eaeaea; /* 设置侧边栏背景颜色 */
        --primary-color: #0099ff; /* 设置主要颜色 */
        --text-color: #333; /* 设置文本颜色 */
      }

    /* 系统暗色主题样式 */
    @media (prefers-color-scheme: dark) {
      :root {
        --main-bg-color: #1a1a1a; /* 暗色背景 */
        --sidebar-bg-color: #333; /* 暗色侧边栏 */
        
        --text-color: #f4f4f4; /* 暗色文本 */
      }
    }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        user-select: none;
        background-color: var(--main-bg-color);
      }
      .data {
        width: 100%;
        height: 100vh;
        box-sizing: border-box;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
      }
      .qq-number-filter {
        width: var(--sider-bar-widhth);
        min-width: var(--sider-bar-minwidth);
        max-width: var(--sider-bar-maxwidth);
        max-height: 100%;
        overflow: auto;
        background-color: var(--sidebar-bg-color);
        border-radius: 10px;
        padding: 10px;
        padding: 5px; /* 减小内边距 */
 	box-sizing: border-box;
      }
      .filter-item {
        cursor: pointer;
        width: 100%;
        height: auto;
        display: flex;
        align-items: center;
        box-sizing: border-box;
        padding: 5px;  /* 调整内边距 */
        justify-content: flex-start;
        margin-bottom:5px;  /* 调整间距 */
        font-size: 14px;/* 调整字体大小 */
        color: var(--text-color);
        border-radius: 5px;  /* 调整圆角 */
        transition: background-color 0.3s ease;
      }
      .filter-item span {
        display: block;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-right: 2px;
      }
      .filter-item span:first-child,
      .filter-item span:last-child {
        flex-shrink: 0;
      }
      .filter-item.active {
        background-color: #0099ff;
        color: #ffffff;
      }
      .msg-list {
        width: calc(100% - min(var(--sider-bar-widhth), var(--sider-bar-maxwidth)));
        max-width: calc(100% - var(--sider-bar-minwidth));
        min-width: 400px;
        padding: 20px 10px;
        height: 100vh;
        overflow: auto;
        overflow: auto;
        box-sizing: border-box;
        background-color: #f2f2f2;
      }
      .msg-item {
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        margin-bottom: 12px;
      }
      .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: antiquewhite;
        text-align: center;
      }
      .msg-box {
        width: auto;
        max-width: calc(100% - 32px);
        /* margin-left: 10px; */
      }
      .user-name {
        margin: 0;
        font-size: 12px;
        padding-left: 8px;
      }
      .msg-content {
        width: 100%;
        margin-top: 4px;
        height: auto;
        background-color: #ffffff;
        border-radius: 8px;
        font-size: 12px;
        box-sizing: border-box;
        padding: 12px;
        cursor: pointer;
      }
      .msg-text-box {
        width: 100%;
        height: auto;
        position: relative;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        font-size: 12px;
        line-height: 21px;
        min-height: 18px;
      }
      .msg-img-list {
        width: 100%;
        height: auto;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        flex-wrap: wrap;
      }
      .msg-img-item {
        width: 132px;
        height: 132px;
        margin-right: 4px;
        margin-bottom: 4px;
        border-radius: 6px;
        background-color: #f2f2f2;
      }
      .msg-img-item img {
        width: 132px;
        height: 132px;
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
      .msg-text {
        margin: 0;
        word-break: break-all;
      }
      .tail {
        right: 0px;
        float: right;
        font-size: 12px;
        line-height: 13px;
        width: auto;
        text-align: right;
        margin-left: 6px;
        white-space: nowrap;
        visibility: hidden;
        user-select: none;
      }
      .tail::after {
        content: attr(time);
        visibility: visible;
        position: absolute;
        display: block;
        width: auto;
        text-align: right;
        font-size: 12px;
        line-height: 11px;
        bottom: 0;
        right: 0;
        opacity: 0.6;
      }
      .logs {
        top: 0;
        left: 0;
        z-index: 100;
        background-color: black;
        color: #ffffff;
        height: 50%;
        width: 100%;
        overflow: auto;
        opacity: 0.8;
        pointer-events: none;
        opacity: 0;
        height: 0 !important;
      }
      blue {
        color: #0099ff;
      }
    </style>
  </head>
  <body>    
<div class="logs"></div>
    <div class="data">
      <div class="qq-number-filter">
        <div class="filter-item loading-tips">
          <span class="peer-name">加载数据中...</span>
        </div>
      </div>
      <div class="msg-list"></div>
    </div>
  </body>
  <script src="../pages/showRecallList.js" type="module"></script>
</html>
<script>
	window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
  		const newColorScheme = event.matches ? "dark" : "light";
	});
</script>

  <script>
    // 函数用于应用主题样式
    function applyTheme(newColorScheme) {
      const msgList = document.querySelector('.msg-list');
      const msgContents = document.querySelectorAll('.msg-content');

      if (newColorScheme === 'dark') {
        // 添加暗色主题类
        msgList.classList.add('dark-mode');
        msgContents.forEach(content => content.classList.add('dark-mode'));
      } else {
        // 移除暗色主题类
        msgList.classList.remove('dark-mode');
        msgContents.forEach(content => content.classList.remove('dark-mode'));
      }
    }

    // 监听系统主题变化
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
      const newColorScheme = event.matches ? "dark" : "light";
      applyTheme(newColorScheme);
    });

    // 初始化主题
    const initialColorScheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? "dark" : "light";
    applyTheme(initialColorScheme);
  </script>
